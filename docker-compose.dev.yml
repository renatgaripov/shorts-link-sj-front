version: '3.8'

services:
  mongo:
    image: mongo:7
    container_name: clicker-mongo-dev
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: clicker
    volumes:
      - ./data/mongo:/data/db
      - ./data/mongo-config:/data/configdb
    networks:
      - clicker-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: clicker-app-dev
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - NUXT_HOST=0.0.0.0
      - MONGODB_URI=mongodb://mongo:27017/clicker
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.nuxt
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - clicker-network

networks:
  clicker-network:
    driver: bridge


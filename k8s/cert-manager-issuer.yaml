# ClusterIssuer для Let's Encrypt (Production)
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    # Let's Encrypt production сервер
    server: https://acme-v02.api.letsencrypt.org/directory
    email: admin@4clk.me # ⚠️ ЗАМЕНИТЕ на ваш email
    privateKeySecretRef:
      name: letsencrypt-prod-key
    solvers:
    - http01:
        ingress:
          class: nginx

---
# ClusterIssuer для Let's Encrypt (Staging) - для тестирования
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-staging
spec:
  acme:
    # Let's Encrypt staging сервер (для тестов)
    server: https://acme-staging-v02.api.letsencrypt.org/directory
    email: admin@4clk.me # ⚠️ ЗАМЕНИТЕ на ваш email
    privateKeySecretRef:
      name: letsencrypt-staging-key
    solvers:
    - http01:
        ingress:
          class: nginx

